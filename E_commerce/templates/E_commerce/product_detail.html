{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{%static 'E_commerce/style.css'%}">
</head>
<body>
    <ul>
        {% for product in products %} <!-- Corrected iteration variable -->
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Our price is: Kshs.{{ product.price }}</p> 
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <p>Available: {{ product.available|yesno:"Yes,No" }}</p> <!-- Corrected yesno filter syntax -->
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'E_commerce:product_list'%}" class="back_link">Back to Product List</a>
</body>


</html>
